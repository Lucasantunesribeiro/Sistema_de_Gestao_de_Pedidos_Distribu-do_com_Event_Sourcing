services:
  - type: web
    name: gestao-pedidos-distribuido
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DATABASE_URL
        value: jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - key: DATABASE_USERNAME
        value: sa
      - key: DATABASE_PASSWORD
        value: password
      - key: RABBITMQ_ENABLED
        value: false
      - key: REDIS_ENABLED
        value: false
      - key: JAVA_OPTS
        value: -Xmx400m -XX:+UseContainerSupport
    buildCommand: echo "Building complete distributed system..."
    startCommand: ./start-services.sh
