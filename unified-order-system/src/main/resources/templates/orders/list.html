<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - Unified Order System</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="app">
  <div th:replace="~{layout/base :: layout(~{::main})}">
    <main class="main">
      <!-- Page Header -->
      <div class="page-header">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="page-title">Orders</h1>
            <p class="page-subtitle">Manage and track all customer orders</p>
          </div>
          <div class="page-actions">
            <button class="btn btn-outline" onclick="exportOrders()">
              <i class="fas fa-download"></i>
              Export
            </button>
            <a href="/orders/create" class="btn btn-primary">
              <i class="fas fa-plus"></i>
              Create Order
            </a>
          </div>
        </div>
      </div>

      <!-- Filters and Search -->
      <div class="section">
        <div class="card">
          <div class="card-body">
            <form id="order-filters" class="grid md:grid-cols-4 gap-4">
              <!-- Search Input -->
              <div class="form-group">
                <label class="form-label">Search Orders</label>
                <div class="relative">
                  <input type="text" class="form-control" placeholder="Order ID, customer name..." id="search-input"
                    name="search">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <i class="fas fa-search text-gray-400"></i>
                  </div>
                </div>
              </div>

              <!-- Status Filter -->
              <div class="form-group">
                <label class="form-label">Status</label>
                <select class="form-control" id="status-filter" name="status">
                  <option value="">All Statuses</option>
                  <option value="PENDING">Pending</option>
                  <option value="CONFIRMED">Confirmed</option>
                  <option value="PROCESSING">Processing</option>
                  <option value="SHIPPED">Shipped</option>
                  <option value="DELIVERED">Delivered</option>
                  <option value="CANCELLED">Cancelled</option>
                </select>
              </div>

              <!-- Date Range -->
              <div class="form-group">
                <label class="form-label">Date Range</label>
                <select class="form-control" id="date-range" name="dateRange">
                  <option value="">All Time</option>
                  <option value="today">Today</option>
                  <option value="week">This Week</option>
                  <option value="month">This Month</option>
                  <option value="custom">Custom Range</option>
                </select>
              </div>

              <!-- Actions -->
              <div class="form-group">
                <label class="form-label">&nbsp;</label>
                <div class="flex gap-2">
                  <button type="submit" class="btn btn-primary flex-1">
                    <i class="fas fa-filter"></i>
                    Filter
                  </button>
                  <button type="button" class="btn btn-outline" onclick="clearFilters()">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Orders Table -->
      <div class="section">
        <div class="card">
          <div class="card-header">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="card-title">Order List</h3>
                <p class="card-subtitle" id="orders-count">Loading orders...</p>
              </div>
              <div class="flex gap-2">
                <button class="btn btn-outline btn-sm" onclick="refreshOrders()">
                  <i class="fas fa-refresh"></i>
                  Refresh
                </button>
                <div class="relative">
                  <button class="btn btn-outline btn-sm" onclick="toggleBulkActions()">
                    <i class="fas fa-check-square"></i>
                    Bulk Actions
                  </button>
                  <div id="bulk-actions-menu"
                    class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-10">
                    <div class="p-2">
                      <button class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded"
                        onclick="bulkUpdateStatus('CONFIRMED')">
                        Mark as Confirmed
                      </button>
                      <button class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded"
                        onclick="bulkUpdateStatus('CANCELLED')">
                        Cancel Selected
                      </button>
                      <button class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded"
                        onclick="bulkExport()">
                        Export Selected
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div id="orders-table-container">
              <!-- Loading State -->
              <div class="loading-state" id="loading-state">
                <div class="spinner"></div>
                <span class="text-sm text-muted">Loading orders...</span>
              </div>

              <!-- Orders Table -->
              <div id="orders-table" class="hidden">
                <div class="overflow-x-auto">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>
                          <input type="checkbox" id="select-all" class="form-control" onchange="toggleSelectAll()">
                        </th>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Payment</th>
                        <th>Created</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="orders-tbody">
                      <!-- Orders will be populated here -->
                    </tbody>
                  </table>
                </div>

                <!-- Pagination -->
                <div class="flex justify-between items-center mt-6">
                  <div class="text-sm text-secondary">
                    Showing <span id="showing-from">1</span> to <span id="showing-to">10</span> of <span
                      id="total-orders">0</span> orders
                  </div>
                  <div class="flex gap-2" id="pagination-controls">
                    <!-- Pagination buttons will be generated here -->
                  </div>
                </div>
              </div>

              <!-- Empty State -->
              <div id="empty-state" class="hidden text-center py-12">
                <div class="text-6xl mb-4">ðŸ“¦</div>
                <h3 class="text-lg font-semibold mb-2">No orders found</h3>
                <p class="text-secondary mb-6">Try adjusting your filters or create a new order</p>
                <a href="/orders/create" class="btn btn-primary">
                  <i class="fas fa-plus"></i>
                  Create First Order
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Order Details Modal -->
  <div id="order-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Order Details</h3>
        <button class="btn btn-ghost btn-sm" onclick="closeOrderModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Order details will be loaded here -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="closeOrderModal()">Close</button>
        <button class="btn btn-primary" id="modal-action-btn">Update Order</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <script th:src="@{/js/app.js}"></script>
  <script th:src="@{/js/orders.js}"></script>
</body>

</html>
