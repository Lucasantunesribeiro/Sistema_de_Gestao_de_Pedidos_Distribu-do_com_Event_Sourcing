server.port=${PORT:8080}
server.servlet.context-path=/
spring.application.name=order-service

# Database Configuration - H2 for validation phase
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Redis Configuration DISABLED for H2 testing (temporary)
# spring.data.redis.url=${REDIS_URL:redis://localhost:6379}
spring.cache.type=simple

# Redis Streams Configuration DISABLED
# spring.data.redis.timeout=2000ms
# spring.data.redis.lettuce.pool.max-active=8
# spring.data.redis.lettuce.pool.max-idle=8
# spring.data.redis.lettuce.pool.min-idle=0

# Disable RabbitMQ and Redis for H2 testing
spring.rabbitmq.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Logging
logging.level.com.ordersystem=INFO
logging.level.org.springframework.web=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always