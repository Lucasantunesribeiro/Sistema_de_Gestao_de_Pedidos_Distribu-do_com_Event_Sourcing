# Test configuration for Saga Persistence Integration Tests
spring:
  application:
    name: order-service-test
  profiles:
    active: test
  
  # H2 Database for testing (faster than PostgreSQL for tests)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 10
      minimum-idle: 1
      
  # JPA Configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false
        
  # Disable RabbitMQ for tests (use test doubles)
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        auto-startup: false

# Server Configuration for tests
server:
  port: 0 # Random port for tests

# Management endpoints for tests
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging for tests
logging:
  level:
    com.ordersystem.order: DEBUG
    org.springframework.amqp: WARN
    org.hibernate.SQL: WARN
    root: WARN

# Application Specific Test Configuration
app:
  saga:
    recovery:
      enabled: true
      timeout-minutes: 1  # Shorter timeout for tests
      max-retries: 2       # Fewer retries for faster tests
      cleanup-days: 1      # Shorter retention for tests
      batch-size: 10       # Smaller batch size for tests
      
    performance:
      target-completion-rate: 99.0
      max-duration-minutes: 2
      alert-threshold-minutes: 1
      
    monitoring:
      enabled: true
      metrics-interval: 5s     # Faster metrics for tests
      health-check-interval: 10s
      detailed-logging: true   # More logging for test debugging