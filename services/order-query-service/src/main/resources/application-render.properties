server.port=${PORT:8084}
server.servlet.context-path=/
spring.application.name=order-query-service

# Database Configuration - H2 for Render
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:querydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Redis Configuration for Render (using Redis for messaging instead of RabbitMQ)
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}
spring.cache.type=redis

# Disable RabbitMQ for Render (using Redis messaging)
spring.rabbitmq.enabled=false

# Logging
logging.level.com.ordersystem=INFO
logging.level.org.springframework.web=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always