server.port=${PORT:8084}
server.servlet.context-path=/
spring.application.name=order-query-service

# Database Configuration - H2 in-memory for testing (temporary solution)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Redis Configuration for Render (using Redis Streams for messaging instead of RabbitMQ)
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}
spring.cache.type=redis

# Redis Streams Configuration
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Disable RabbitMQ for Render (using Redis messaging)
spring.rabbitmq.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Logging
logging.level.com.ordersystem=INFO
logging.level.org.springframework.web=WARN

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always